name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Crear zip para el frontend
      - name: Comprimir Frontend
        run: |
          cd root/frontend
          zip -r ../../frontend.zip .

      # Crear zip para el backend
      - name: Comprimir Backend
        run: |
          cd root/backend
          zip -r ../../backend.zip .

      # Subir artefactos para despliegue
      - name: Subir Artefactos
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            frontend.zip
            backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Descargar artefactos
        uses: actions/download-artifact@v3
        with:
          name: release

      # Iniciar sesiÃ³n en Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # Desplegar Backend
      - name: Deploy Backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: "formulario-unidad5" # Ajusta si el nombre no es correcto
          package: ./backend.zip

      # Desplegar Frontend
      - name: Deploy Frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: "formulario-unidad5" # Ajusta si el nombre no es correcto
          package: ./frontend.zip
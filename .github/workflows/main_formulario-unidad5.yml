name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - Mostrar archivos del frontend
        run: ls -la root/frontend

      - name: Comprimir Frontend
        run: |
          cd root/frontend
          zip -r ../../frontend.zip .

      - name: Debug - Mostrar archivos del backend
        run: ls -la root/backend

      - name: Comprimir Backend
        run: |
          cd root/backend
          zip -r ../../backend.zip .

      - name: Subir Artefactos
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            frontend.zip
            backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Descargar Artefactos
        uses: actions/download-artifact@v3
        with:
          name: release

      - name: Debug - Probar conectividad a Azure
        run: |
          ping formulario-unidad5-fhfuerbqbpgth7bn.scm.azurewebsites.net || echo "Ping failed"

      - name: Deploy Backend to Azure
        env:
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
          AZURE_PUBLISH_URL: ${{ secrets.AZURE_BACKEND_PUBLISH_URL }}
        run: |
          echo "Deploying backend to Azure..."
          curl -X POST -u $AZURE_USER:$AZURE_PASSWORD \
          --data-binary @backend.zip https://$AZURE_PUBLISH_URL/api/zipdeploy

      - name: Deploy Frontend to Azure
        env:
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
          AZURE_PUBLISH_URL: ${{ secrets.AZURE_FRONTEND_PUBLISH_URL }}
        run: |
          echo "Deploying frontend to Azure..."
          curl -X POST -u $AZURE_USER:$AZURE_PASSWORD \
          --data-binary @frontend.zip https://$AZURE_PUBLISH_URL/api/zipdeploy